<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br/>");
        }
        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        var quantidadeLinhas = parseInt(prompt("Quantas linhas ter√°: "));

        for (var linha = 0; linha <= quantidadeLinhas; linha++) {
            for (var coluna = 0; coluna <= linha; coluna++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
