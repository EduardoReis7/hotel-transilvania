<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br/><hr/><br/>");
        }
        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }

        var totalFamiliares = parseInt(prompt("Quantas pessoas compõem a sua família: "));
        var totalIdades = 0;

        for (var i = 1; i <= totalFamiliares; i++) {
            var idade = parseInt(prompt("Digite a idade do " + i + "º familiar:"));
            totalIdades += idade;
        }

        var mediaIdades = totalIdades / totalFamiliares;
        mostra("A média de idades da sua família é: " + mediaIdades);
    </script>
</body>
</html>
