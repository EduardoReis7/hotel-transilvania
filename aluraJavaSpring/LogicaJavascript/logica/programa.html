<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br/><br/>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        } 

        mostra("kkkk");
        mostra("22222");
    </script>
</body>
</html>
